<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>
<body>
<section class="hero is-fullheight" style="background-color:#C4FCEF;">
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{{ url_for('main.addbooks') }}" class="navbar-item">
                            ADD BOOKS
                        </a>
                        <a href="{{ url_for('main.deletebook') }}" class="navbar-item">
                            Delete Book
                        </a>
                        <a href="{{ url_for('main.profile') }}" class="navbar-item">
                            Profile
                        </a>
                        <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                            Logout
                        </a>
                       
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="hero-body">
        <div class="container has-text-centered">

            <form method="POST" action="/deletebook">
                <label for="isbn" style="
    left: 50%;
    position: absolute;
    top: -350%;
    font-size: 17px;
    font-family: monospace;
">ISBN CODE : </label><br>
                <input type="text" id="isbn" name="isbn" style="
    position: absolute;
    top: -300%;
    left: 50%;
"><br>
    <input type="submit" name="submit_btn" value="SUBMIT" style="width: 13%;height: 50px;position: absolute;top: -250%;">

{% autoescape false %}
{{message}}
{% endautoescape %}

</form>

        
    </div>
    </div>
    </section>
    </body>
    </html>
